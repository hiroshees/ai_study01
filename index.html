<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
<title>Google Cloud Vision</title>
<style>

</style>
</head>
<body>
    <div class="bg-primary text-white px-5 py-2 mb-5">
        <h1>Cloud Vision API</h1>
        <p class="lead">質問を入力してください</p>
        <hr class="bg-white">
    </div>
    <div class="container">
        <form>
            <div class="form-group">
                <input type="text" class="form-control" id="question">
                <small id="emailHelp" class="form-text text-muted">質問を入力します</small>
            </div>
            <button type="button" id="btn-question" class="btn btn-primary">回答</button>
        </form>
        <hr>
        <pre id="results" class="bg-success text-white p-4">認識した文字の表示</pre>
    </div>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
